<div class="course-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
      <td mat-cell *matCellDef="let course"> {{course.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
      <td mat-cell *matCellDef="let course"> {{course.category.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
      <td mat-cell *matCellDef="let course"> {{course.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
      <td mat-cell *matCellDef="let course">
        <span *ngIf="course.is_paid">R$ {{ course?.price}} </span>
        <span *ngIf="!course.is_paid">Curso Grátis </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="numLectures">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N° de Aulas </th>
      <td mat-cell *matCellDef="let course"> {{course.lectures.length}} </td>
    </ng-container>
    <ng-container matColumnDef="infos">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button (click)="openDialog(course)">
          <mat-icon>info_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
